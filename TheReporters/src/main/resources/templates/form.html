<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

</head>
<body>
<div class="px-4 py-5 my-5 text-center">
    <h1 class="display-5 fw-bold">Reporting Error</h1>


    <form action="/save" th:object="${incident}" method="POST">
        Summery: <input type="text" th:field="*{summery}"/>
        Description: <input type="text" th:field="*{description}"/>
        Product: <input type= "text" th:field="*{product}"/>
        StoreID: <input type="text" th:field="*{storeID}"/>
        Name: <input type="text" th:field="*{name}"/>
        Phonenumber: <input type="text" th:field="*{phoneNumber}"/>
      <!--  <input th:if="${incident.id != null}" type="hidden" th:field="*{id}"/> kan användas när man vill editera en incident längre fram -->
        <input type="submit" value="Send">
    </form>
</div>

<div th:if="${incident.summery != null}">
    <p th:text="'Summary: ' + ${incident.summery}"></p>
    <p th:text="'Description: ' + ${incident.description}"></p>
    <p th:text="'Product: ' + ${incident.product}"></p>
    <p th:text="'Name: ' + ${incident.name}"></p>
</div>

</body>
</html>
