<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

</head>
<body>
    <h1>Book</h1>

    <form action="/save" th:object="${book}" method="POST">
        Summery: <input type="text" th:field="*{summery}"/>
        Description: <input type="text" cols="40" rows="5" th:field="*{description}"/>
        Product: <input type= "text" th:field="*{product}"/>
        StoreID: <input type="text" th:field="*{storeid}"/>
        Name: <input type="text" th:field="*{name}"/>
        Phonenumber: <input type="text" th:field="*{phonenumber}"/>
        <input th:if="${book.id != null}" type="hidden" th:field="*{id}"/>
        <input type="submit" value="Send">
    </form>

</body>
</html>
