<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Menu</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" >LogOut</a></li>
           </ul>
        </div>
    </div>
</nav>
<div class="px-4 py-5 my-5 text-center">
    <h1 class="display-5 fw-bold">Create Incident </h1>


    <form action="/save" th:object="${incident}" method="POST">
        <b>Summary:</b><br> <input type="text" size="28" th:field="*{summary}"/><br><br>
        <b>Description:</b><br> <textarea rows="5", cols="30" th:field="*{description}"></textarea> <br><br>
            <b>Product:</b><br> <select th:field="*{product}">
        <option value="Screen">   Screen      </option>
        <option value="Tablet">   Tablet      </option>
        <option value="Music">   Music      </option>
    </select><br><br>
       <b>StoreID:</b><br> <input type="text" size="28" th:field="*{storeID}"/><br><br>
        <b>Name:</b><br> <input type="text" size="28" th:field="*{name}"/><br><br>
        <b>Phone number:</b><br> <input type="text" size="28" th:field="*{phoneNumber}"/><br><br>
        <input type="submit" class="btn btn-primary btn-lg px-4 me-sm-3" value="Send">

    </form>
</div>

</body>
</html>
