<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" href="/form">Report error</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="px-4 py-5 my-5 text-center">
    <h1 class="display-5 fw-bold">Reporting Error</h1>


    <form action="/save" th:object="${incident}" method="POST">
        Summary:<br> <input type="text" size="28" th:field="*{summery}"/><br><br>
        Description:<br> <textarea rows="5", cols="30" th:field="*{description}"></textarea> <br><br>
        Product:<br> <select th:field="*{product}">
        <option value="Screen">   Screen      </option>
        <option value="Phone">   Phone      </option>
        <option value="Music">   Music      </option>
    </select><br><br>
        StoreID:<br> <input type="text" size="28" th:field="*{storeID}"/><br><br>
        Name:<br> <input type="text" size="28" th:field="*{name}"/><br><br>
        Phone number:<br> <input type="text" size="28" th:field="*{phoneNumber}"/><br><br>
      <!--  <input th:if="${incident.id != null}" type="hidden" th:field="*{id}"/> kan användas när man vill editera en incident längre fram -->
        <input type="submit" class="btn btn-primary btn-lg px-4 me-sm-3" value="Send">
    </form>
</div>

<div th:if="${incident.summery != null}">
    <p th:text="'Summary: ' + ${incident.summery}"></p>
    <p th:text="'Description: ' + ${incident.description}"></p>
    <p th:text="'Product: ' + ${incident.product}"></p>
    <p th:text="'Name: ' + ${incident.name}"></p>
</div>

</body>
</html>
